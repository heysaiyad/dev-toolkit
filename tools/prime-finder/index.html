<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Prime Finder - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a0f1e 0%, #1a1f2e 100%);
        color: var(--text-primary);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      .tool-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
      }
      .tool-header {
        text-align: center;
        margin-bottom: 1.25rem;
      }
      .tool-title {
        font-size: clamp(1.6rem, 4vw, 2.6rem);
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 0.8rem 1rem;
        background: var(--bg-primary);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 8px;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }
      .button-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }
      button {
        background: var(--primary-color);
        border: none;
        padding: 0.7rem 1rem;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
      }
      button.danger {
        background: #d9534f;
      }
      .result-box {
        padding: 1rem;
        background: var(--bg-secondary);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        min-height: 120px;
        overflow: auto;
      }
      .progress {
        height: 14px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 999px;
        overflow: hidden;
        margin-bottom: 1rem;
      }
      .progress > i {
        display: block;
        height: 100%;
        background: linear-gradient(90deg, #4f8ef7, #6fe7b0);
        width: 0%;
      }
      .stats {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin-top: 0.5rem;
      }
      .stat {
        background: rgba(255, 255, 255, 0.03);
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
      }
      .back-button {
        position: fixed;
        top: 2rem;
        left: 2rem;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        text-decoration: none;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
      }
      .back-button:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <a href="../../index.html" class="back-button"
      ><i class="fas fa-arrow-left"></i> Back to Tools</a
    >

    <div class="tool-container">
      <div class="tool-header">
        <h1 class="tool-title">Prime Finder (Web Worker)</h1>
        <p class="small">
          Find prime numbers up to a large limit without freezing the UI. Worker
          does the heavy computing.
        </p>
      </div>

      <label for="max-n">Find primes up to (N):</label>
      <input id="max-n" type="number" min="2" value="1000000" step="1" />

      <div class="button-group">
        <button id="start-btn"><i class="fas fa-play"></i> Start</button>
        <button id="cancel-btn" class="danger" disabled>
          <i class="fas fa-stop"></i> Cancel
        </button>
        <button id="download-btn" disabled>
          <i class="fas fa-download"></i> Download Primes
        </button>
        <button id="clear-btn"><i class="fas fa-trash"></i> Clear</button>
      </div>

      <div class="progress" title="progress"><i id="progress-bar"></i></div>
      <div class="stats">
        <div class="stat" id="stat-status">Status: Idle</div>
        <div class="stat" id="stat-progress">Progress: 0%</div>
        <div class="stat" id="stat-count">Primes found: 0</div>
        <div class="stat" id="stat-time">Elapsed: 0s</div>
      </div>

      <h3>Sample primes (first 100 shown):</h3>
      <div id="result" class="result-box">No results yet.</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
