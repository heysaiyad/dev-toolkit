<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Data Generator - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0f1e 0%, #1a1f2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .input-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        #schema, #count {
            width: 100%;
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            margin-bottom: 1.5rem;
        }

        #schema {
            min-height: 120px;
            resize: vertical;
        }

        #generate {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #output {
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            overflow-x: auto;
            white-space: pre;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <!-- Back Button -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Tools
    </a>

    <div class="tool-container">
        <div class="tool-header">
            <h1 class="tool-title">Mock Data Generator</h1>
            <p class="tool-subtitle">Generate realistic mock data using JSON schema patterns</p>
        </div>

        <div class="input-section">
            <label for="schema">Enter JSON Schema:</label>
            <textarea id="schema" placeholder='{"name": "string","age": {"type": "number","min": 18,"max": 60},"email": "email"}'></textarea>
            
            <label for="count">Number of objects to generate:</label>
            <input type="number" id="count" value="5" min="1" max="100">

            <button id="generate">
                <i class="fas fa-magic"></i>
                Generate Mock Data
            </button>

            <h3>Generated Data:</h3>
            <pre id="output">// Generated data will appear here...</pre>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
