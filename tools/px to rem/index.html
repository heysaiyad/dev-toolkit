<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PX to REM Converter - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0f1e 0%, #1a1f2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .input-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .converter-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        #convertBtn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            margin: 1rem 0;
        }

        .result {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <!-- Back Button -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Tools
    </a>

    <div class="tool-container">
        <div class="tool-header">
            <h1 class="tool-title">PX to REM Converter</h1>
            <p class="tool-subtitle">Convert pixel values to REM and EM units</p>
        </div>

        <div class="input-section">
            <div class="converter-group">
                <label for="pxValue">
                    <i class="fas fa-arrows-alt-h"></i>
                    Pixels (px):
                </label>
                <input type="number" id="pxValue" placeholder="Enter px value">
            </div>

            <div class="converter-group">
                <label for="baseValue">
                    <i class="fas fa-text-height"></i>
                    Base value (default 16px):
                </label>
                <input type="number" id="baseValue" value="16">
            </div>

            <button id="convertBtn">
                <i class="fas fa-exchange-alt"></i>
                Convert
            </button>

            <div class="result" id="remResult">REM: --</div>
            <div class="result" id="emResult">EM: --</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
