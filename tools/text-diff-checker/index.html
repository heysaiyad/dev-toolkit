<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Diff Checker - DevToolkit</title>
  <link rel="stylesheet" href="../../style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .tool-container {
        max-width: 1500px;
        margin: 0 auto;
        padding: 2rem 4rem;
    }

    .tool-header {
        margin-bottom: 2.5rem;
        text-align: center;
        animation: fadeInDown 1s ease;
    }

    .tool-title {
        font-size: clamp(2rem, 4vw, 3rem);
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.75rem;
    }

    .tool-subtitle {
        font-size: 1.1rem;
        color: var(--text-secondary);
    }
    
    .tool-main{
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 2rem;
      min-height: 500px;
      width: 100%;
      background-color: "#444";
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      padding-top: 2rem;
    }


    .back-button {
      top: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
    }

    .back-button {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      text-decoration: none;
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(20px);
    }

    .back-button:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(
          circle at 10% 20%,
          rgba(255, 99, 71, 0.15) 0%,
          transparent 40%
        ),
        radial-gradient(
          circle at 90% 10%,
          rgba(255, 140, 0, 0.1) 0%,
          transparent 40%
        ),
        radial-gradient(
          circle at 20% 80%,
          rgba(255, 165, 0, 0.12) 0%,
          transparent 50%
        ),
        linear-gradient(135deg, #0d1117 0%, #161b22 40%, #21262d 100%);
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .container {
      width: 100%;
      height: 100%;
      margin-top: 2rem;
      margin-bottom: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow-y: auto;
      max-height: 500px;
    }

    .snippet {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
      height: 100%;
      background-color: var(--bg-secondary);
    }

    .snippet label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .snippet textarea {
      width: 100%;
      height: 100%;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 10px;
      font-size: 16px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }


    #clearBtn {
      display: none;
    }

    .rendered {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      padding: 12px;
      border-radius: var(--radius-md);
      font-family: monospace;
      white-space: pre-wrap;
      width: 100%;
      height: 100%;
      overflow: auto;
      border: 1px solid var(--border-color);
    }
    
    .added {
      background-color: rgba(0, 255, 0, 0.25);
      border-radius: 4px;
      padding: 2px;
    }
    
    .removed {
      background-color: rgba(255, 0, 0, 0.25);
      border-radius: 4px;
      padding: 2px;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg"></div>

  <!-- Back Button -->
  <a href="../../index.html" class="back-button">
    <i class="fas fa-arrow-left"></i>
    Back to Tools
  </a>

  <div class="tool-container">
    <div class="tool-header">
        <h1 class="tool-title">Text Diff Checker</h1>
        <p class="tool-subtitle">
            Compare code snippets side-by-side with diff highlighting.
        </p>
    </div>
    <div class="tool-main"> 
      <section class="container">
          <div class="snippet">
              <label for="text1">Original Text</label>
              <textarea id="text1" placeholder="Original Text"></textarea>
          </div>
          <div class="snippet">
              <label for="text2">Modified Text</label>
              <textarea id="text2" placeholder="Modified Text"></textarea>
          </div>
      </section>
      <button id="runBtn" class="btn btn-primary">
          <i class="fas fa-play"></i>
          Run Diff Checker
      </button>
      <button id="clearBtn" class="btn btn-secondary">
          <i class="fas fa-trash"></i>
          Clear All
      </button>
    </div>

  <script src="script.js"></script>
</body>
</html>
