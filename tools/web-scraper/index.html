<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Tool-specific styles */
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .tool-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .tool-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .back-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .input-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .input-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-primary);
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .input-label i {
            color: var(--primary-color);
        }

        .url-input-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        #url-input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: 1rem;
            font-family: var(--font-primary);
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        #url-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.2);
        }

        #url-input::placeholder {
            color: var(--text-muted);
        }

        .scrape-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .scrape-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .scrape-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .scrape-button .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .scrape-button.loading .spinner {
            display: block;
        }

        .scrape-button.loading .button-text {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .options-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .option-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .option-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .results-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .results-header i {
            color: var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .results-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .result-section {
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: 1.5rem;
        }

        .result-section h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result-section h3 i {
            color: var(--primary-color);
        }

        .result-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .result-list::-webkit-scrollbar {
            width: 6px;
        }

        .result-list::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 3px;
        }

        .result-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .result-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            word-break: break-all;
        }

        .result-item:hover {
            background: rgba(255, 107, 53, 0.1);
            transform: translateX(5px);
        }

        .result-item a {
            color: var(--text-primary);
            text-decoration: none;
            flex: 1;
        }

        .result-item a:hover {
            color: var(--primary-color);
        }

        .result-item img {
            width: 20px;
            height: 20px;
            border-radius: 2px;
            object-fit: cover;
        }

        .copy-button {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: var(--primary-color);
            color: white;
        }

        .error-message {
            background: rgba(208, 2, 27, 0.1);
            border: 1px solid var(--error-color);
            border-radius: var(--radius-md);
            padding: 1rem;
            color: var(--error-color);
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        .success-message {
            background: rgba(126, 211, 33, 0.1);
            border: 1px solid var(--success-color);
            border-radius: var(--radius-md);
            padding: 1rem;
            color: var(--success-color);
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        .export-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .export-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--text-secondary);
            border-radius: var(--radius-md);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .export-button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .tool-container {
                padding: 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
            }

            .url-input-container {
                flex-direction: column;
            }

            .results-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .export-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Back Button -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Tools
    </a>

    <div class="tool-container">
        <!-- Header -->
        <div class="tool-header">
            <h1 class="tool-title">Web Scraper</h1>
            <p class="tool-subtitle">
                Extract links and images from any website using our powerful web scraper. Input a URL and get organized results with detailed statistics.
            </p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-label">
                <i class="fas fa-globe"></i>
                Enter Website URL
            </div>
            
            <div class="url-input-container">
                <input type="url" id="url-input" placeholder="https://example.com" required>
                <button id="scrape-button" class="scrape-button">
                    <div class="spinner"></div>
                    <span class="button-text">
                        <i class="fas fa-search"></i>
                        Scrape
                    </span>
                </button>
            </div>

            <div class="options-section">
                <div class="option-group">
                    <input type="checkbox" id="extract-links" checked>
                    <label for="extract-links">Extract Links</label>
                </div>
                <div class="option-group">
                    <input type="checkbox" id="extract-images" checked>
                    <label for="extract-images">Extract Images</label>
                </div>
                <div class="option-group">
                    <input type="checkbox" id="include-external">
                    <label for="include-external">Include External Links</label>
                </div>
                <div class="option-group">
                    <input type="checkbox" id="include-internal" checked>
                    <label for="include-internal">Include Internal Links</label>
                </div>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-text"></span>
        </div>

        <div id="success-message" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span id="success-text"></span>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="results-section">
            <div class="results-header">
                <i class="fas fa-chart-bar"></i>
                <h2>Scraping Results</h2>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-links">0</div>
                    <div class="stat-label">Total Links</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-images">0</div>
                    <div class="stat-label">Total Images</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="internal-links">0</div>
                    <div class="stat-label">Internal Links</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="external-links">0</div>
                    <div class="stat-label">External Links</div>
                </div>
            </div>

            <!-- Results Content -->
            <div class="results-content">
                <div class="result-section">
                    <h3>
                        <i class="fas fa-link"></i>
                        Links Found
                    </h3>
                    <div id="links-list" class="result-list">
                        <!-- Links will be populated here -->
                    </div>
                </div>

                <div class="result-section">
                    <h3>
                        <i class="fas fa-image"></i>
                        Images Found
                    </h3>
                    <div id="images-list" class="result-list">
                        <!-- Images will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Export Buttons -->
            <div class="export-buttons">
                <button id="export-links" class="export-button">
                    <i class="fas fa-download"></i>
                    Export Links
                </button>
                <button id="export-images" class="export-button">
                    <i class="fas fa-download"></i>
                    Export Images
                </button>
                <button id="export-all" class="export-button">
                    <i class="fas fa-download"></i>
                    Export All
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
