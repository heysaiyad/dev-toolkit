<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Specificity Calculator - DevToolkit</title>
<link rel="stylesheet" href="../../style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0a0f1e 0%, #1a1f2e 100%);
  color: var(--text-primary);
  min-height: 100vh;
  margin: 0;
  padding: 0;
}

.tool-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
}

.tool-header {
  text-align: center;
  margin-bottom: 2rem;
}

.tool-title {
  font-size: clamp(2rem, 4vw, 3rem);
  font-weight: 700;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem;
}

input, textarea {
  width: 100%;
  padding: 0.8rem 1rem;
  background: var(--bg-primary);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: var(--radius-md);
  color: var(--text-primary);
  margin-bottom: 1rem;
  font-family: monospace;
}

.button-group {
  display: flex;
  gap: 1rem;
  margin-bottom: 1rem;
  flex-wrap: wrap;
}

button {
  background: var(--primary-color);
  border: none;
  padding: 0.8rem 1.2rem;
  color: white;
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: 0.3s;
}

button:hover { opacity: 0.9; }

.result-box {
  padding: 1rem;
  background: var(--bg-secondary);
  border-radius: var(--radius-md);
  border: 1px solid rgba(255, 255, 255, 0.15);
  white-space: pre-wrap;
  overflow-x: auto;
  min-height: 80px;
}

.back-button {
  position: fixed;
  top: 2rem;
  left: 2rem;
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  background: var(--bg-secondary);
  color: var(--text-primary);
  text-decoration: none;
  border-radius: var(--radius-md);
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
  backdrop-filter: blur(20px);
}

.back-button:hover {
  background: var(--primary-color);
  color: white;
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}
</style>
</head>
<body>

<a href="../../index.html" class="back-button">
  <i class="fas fa-arrow-left"></i>
  Back to Tools
</a>

<div class="tool-container">
  <div class="tool-header">
    <h1 class="tool-title">CSS Specificity Calculator</h1>
    <p>Enter a CSS selector to calculate its specificity score.</p>
  </div>

  <textarea id="selector-input" placeholder="#nav .item a:hover"></textarea>

  <div class="button-group">
    <button id="calculate-btn">Calculate Specificity</button>
    <button id="clear-btn">Clear</button>
  </div>

  <h3>Specificity Result:</h3>
  <div id="result" class="result-box"></div>
</div>

<script src="script.js"></script>
</body>
</html>
