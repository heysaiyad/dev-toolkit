<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to ASCII Converter - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .tool-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .tool-subtitle {
            font-size: 1.2rem;
            color: #b8b8d1;
            max-width: 600px;
            margin: 0 auto;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #1a1a2e;
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .back-button:hover {
            background: #ff6b35;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.3);
        }

        .input-section {
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .input-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff6b35 0%, #0081b4 100%);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-area {
            width: 100%;
            min-height: 120px;
            background: #0f0f23;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .input-area:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ff6b35;
        }

        .btn-secondary:hover {
            background: #ff6b35;
            transform: translateY(-2px);
        }

        .format-options {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .format-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .format-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #ff6b35;
        }

        .format-option label {
            color: #b8b8d1;
            cursor: pointer;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.2);
            border-color: #ff6b35;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ff6b35;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #b8b8d1;
        }

        .output-section {
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .output-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #0081b4 0%, #ff6b35 100%);
        }

        .output-area {
            width: 100%;
            min-height: 120px;
            background: #0f0f23;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            resize: vertical;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .tool-container {
                padding: 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
            }

            .input-section, .output-section {
                padding: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Tools
    </a>

    <div class="tool-container">
        <div class="tool-header">
            <h1 class="tool-title">Text to ASCII Converter</h1>
            <p class="tool-subtitle">
                Convert text to ASCII values. Supports multiple output formats for different use cases.
            </p>
        </div>

        <div class="input-section">
            <h2 class="section-title">
                <i class="fas fa-keyboard"></i>
                Input Text
            </h2>
            <textarea 
                id="inputText" 
                class="input-area" 
                placeholder="Type or paste your text here..."
                autofocus
            ></textarea>
            
            <div class="format-options">
                <div class="format-option">
                    <input type="radio" id="decimal" name="format" value="decimal" checked>
                    <label for="decimal">Decimal (65 66 67)</label>
                </div>
                <div class="format-option">
                    <input type="radio" id="hex" name="format" value="hex">
                    <label for="hex">Hexadecimal (0x41 0x42 0x43)</label>
                </div>
                <div class="format-option">
                    <input type="radio" id="binary" name="format" value="binary">
                    <label for="binary">Binary (01000001)</label>
                </div>
                <div class="format-option">
                    <input type="radio" id="octal" name="format" value="octal">
                    <label for="octal">Octal (101 102 103)</label>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="convertText()">
                    <i class="fas fa-exchange-alt"></i>
                    Convert
                </button>
                <button class="btn btn-secondary" onclick="clearAll()">
                    <i class="fas fa-trash"></i>
                    Clear
                </button>
                <button class="btn btn-secondary" onclick="copyOutput()">
                    <i class="fas fa-copy"></i>
                    Copy Result
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="charCount">0</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="wordCount">0</div>
                <div class="stat-label">Words</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="minValue">-</div>
                <div class="stat-label">Min ASCII</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="maxValue">-</div>
                <div class="stat-label">Max ASCII</div>
            </div>
        </div>

        <div class="output-section">
            <h2 class="section-title">
                <i class="fas fa-code"></i>
                ASCII Output
            </h2>
            <textarea 
                id="outputText" 
                class="output-area" 
                placeholder="ASCII values will appear here..."
                readonly
            ></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
