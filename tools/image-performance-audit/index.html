<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Performance Audit - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Tool-specific styles */
        .tool-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .tool-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .tool-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .back-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Input Section */
        .input-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .input-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-primary);
        }

        .url-input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .url-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.15);
        }

        .audit-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .audit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .audit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Section */
        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
            animation: fadeInUp 0.6s ease-out;
        }

        /* Performance Score */
        .performance-score {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .performance-score::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-primary);
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            position: relative;
            background: conic-gradient(var(--primary-color) 0deg, var(--primary-color) 0deg, rgba(255, 255, 255, 0.1) 0deg);
            transition: all 0.6s ease;
        }

        .score-circle::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--bg-secondary);
        }

        .score-text {
            position: relative;
            z-index: 1;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .score-label {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .score-description {
            font-size: 0.9rem;
            color: var(--text-muted);
            max-width: 400px;
            margin: 0 auto;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .stat-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Issues List */
        .issues-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .issues-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-primary);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .issue-item {
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .issue-item:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .issue-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .issue-type {
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .issue-type.warning {
            background: rgba(245, 166, 35, 0.2);
            color: var(--warning-color);
            border: 1px solid rgba(245, 166, 35, 0.3);
        }

        .issue-type.error {
            background: rgba(208, 2, 27, 0.2);
            color: var(--error-color);
            border: 1px solid rgba(208, 2, 27, 0.3);
        }

        .issue-type.info {
            background: rgba(0, 129, 180, 0.2);
            color: var(--secondary-color);
            border: 1px solid rgba(0, 129, 180, 0.3);
        }

        .issue-image {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .issue-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .issue-suggestion {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            font-style: italic;
        }

        /* Image Details */
        .image-details {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .image-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-primary);
        }

        .image-list {
            display: grid;
            gap: 1rem;
        }

        .image-item {
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .image-item:hover {
            border-color: var(--primary-color);
        }

        .image-info {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1rem;
            align-items: center;
        }

        .image-preview {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-sm);
            object-fit: cover;
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-details-text {
            flex: 1;
        }

        .image-src {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.25rem;
            word-break: break-all;
        }

        .image-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .image-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.25rem;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-badge.good {
            background: rgba(126, 211, 33, 0.2);
            color: var(--success-color);
        }

        .status-badge.warning {
            background: rgba(245, 166, 35, 0.2);
            color: var(--warning-color);
        }

        .status-badge.error {
            background: rgba(208, 2, 27, 0.2);
            color: var(--error-color);
        }

        /* Error States */
        .error-message {
            background: rgba(208, 2, 27, 0.1);
            border: 1px solid rgba(208, 2, 27, 0.3);
            border-radius: var(--radius-md);
            padding: 1rem;
            color: var(--error-color);
            margin-top: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeInUp 0.3s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tool-container {
                padding: 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
            }

            .url-input-group {
                flex-direction: column;
                gap: 1rem;
            }

            .audit-btn {
                width: 100%;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .image-info {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .image-preview {
                width: 100%;
                height: 120px;
            }

            .image-status {
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .score-circle {
                width: 100px;
                height: 100px;
            }

            .score-circle::before {
                width: 70px;
                height: 70px;
            }

            .score-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Back Button -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Tools
    </a>

    <div class="tool-container">
        <!-- Header -->
        <div class="tool-header">
            <h1 class="tool-title">Image Performance Audit</h1>
            <p class="tool-subtitle">
                Analyze any webpage's images for performance issues, missing alt tags, and optimization opportunities.
            </p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="url-input-group">
                <input 
                    type="url" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="Enter website URL (e.g., https://example.com)"
                    autocomplete="url"
                >
                <button id="auditBtn" class="audit-btn">
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <i class="fas fa-search" id="auditIcon"></i>
                    <span id="auditText">Audit Images</span>
                </button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <!-- Performance Score -->
            <div class="performance-score">
                <div class="score-label">Overall Image Performance Score</div>
                <div class="score-circle" id="scoreCircle">
                    <div class="score-text" id="scoreText">0</div>
                </div>
                <div class="score-description" id="scoreDescription">
                    Enter a URL above to start the audit
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated by JavaScript -->
            </div>

            <!-- Issues Section -->
            <div class="issues-section" id="issuesSection">
                <h2 class="section-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    Performance Issues
                </h2>
                <div id="issuesList">
                    <!-- Issues will be populated by JavaScript -->
                </div>
            </div>

            <!-- Image Details -->
            <div class="image-details">
                <h2 class="section-title">
                    <i class="fas fa-images"></i>
                    Image Analysis
                </h2>
                <div class="image-list" id="imageList">
                    <!-- Images will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
