<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Analyzer - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0f1e 0%, #1a1f2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .input-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
        }

        #password {
            width: 100%;
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        #strength-bar {
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        #strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        #strength-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        #suggestions {
            list-style: none;
            padding: 0;
            margin: 0;
            color: var(--text-secondary);
        }

        #suggestions li {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .weak { background: #ff4444; }
        .fair { background: #ffbb33; }
        .good { background: #00C851; }
        .strong { background: #007E33; }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <!-- Back Button -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Tools
    </a>

    <div class="tool-container">
        <div class="tool-header">
            <h1 class="tool-title">Password Strength Analyzer</h1>
            <p class="tool-subtitle">Check how strong and secure your password is</p>
        </div>

        <div class="input-section">
            <input type="password" id="password" placeholder="Type your password to analyze..." />
            
            <div id="strength-bar">
                <div id="strength-fill"></div>
            </div>

            <p id="strength-text">Strength: Type a password to check</p>
            <ul id="suggestions"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
