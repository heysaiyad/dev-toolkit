<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>String Length Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§® String Length Counter</h1>

    <div class="counter-box">
      <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

      <div class="result-box">
        <p><strong>Total Characters:</strong> <span id="charCount">0</span></p>
        <p><strong>Characters (no spaces):</strong> <span id="charNoSpace">0</span></p>
        <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
