<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cron Expression Translator â€” DevToolkit</title>
  <link rel="stylesheet" href="../../style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Layout */
    .tool-container{min-height:64vh;display:flex;align-items:center;justify-content:center;padding:48px}

    /* Card */
    .card{
      background:linear-gradient(180deg, rgba(8,10,12,0.72), rgba(6,8,10,0.6));
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter:blur(6px);
      padding:28px;
      border-radius:14px;
      max-width:820px;
      width:100%;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      color:var(--text, #e6eef3);
      text-align:center;
      position:relative;
    }

    .card h1{margin:0 0 8px;font-size:1.5rem;font-weight:600}

    .meta{margin-top:6px;color:rgba(230,238,243,0.7);font-size:.95rem}

    /* Input */
    .input-row{display:flex;gap:12px;margin-top:16px}
    .cron-input{
      flex:1;padding:12px 14px;border-radius:10px;border:none;background:rgba(10,14,16,0.6);color:var(--text);text-align:center;font-size:1rem;outline:0;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 4px 18px rgba(2,6,23,0.4);
    }
    .cron-input::placeholder{color:rgba(230,238,243,0.35)}

    /* Buttons */
    .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600}
    .btn:focus{outline:2px solid rgba(255,140,80,0.12)}

    .btn-primary{
      background:linear-gradient(90deg,#ff7a4a 0%, #ffb03b 100%);
      color:#111;
      box-shadow:0 6px 18px rgba(255,110,60,0.14);
    }

    .btn-outline{
      background:transparent;color:#ffd6c2;border:1px solid rgba(255,110,86,0.18);
    }

    /* Output */
    .output{margin-top:18px;padding:18px;border-radius:10px;background:rgba(6,8,10,0.75);min-height:64px;text-align:center;color:var(--text);font-size:1.02rem;display:flex;align-items:center;justify-content:center}

    /* Bottom controls layout */
    .controls-row{display:flex;gap:8px;margin-top:12px;align-items:center;justify-content:space-between}
    .controls-left{display:flex;gap:8px}

    /* Back button (pill) */
    #backBtn{background:rgba(255,255,255,0.03);color:var(--text);border-radius:999px;padding:8px 12px;border:1px solid rgba(255,255,255,0.04)}

    @media (max-width:640px){
      .input-row{flex-direction:column}
      .controls-row{flex-direction:column;align-items:stretch}
      #backBtn{align-self:flex-end}
    }
  </style>
</head>
<body>
  <div class="animated-bg" aria-hidden="true">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <main class="tool-container">
    <div class="card">
      <h1>Cron Expression Translator</h1>
      <p class="meta">Enter a standard 5-field cron expression (minute hour day month weekday). Example: <code>*/5 * * * *</code></p>

      <div class="input-row">
        <input id="cronInput" class="cron-input" placeholder="e.g. */5 * * * *" aria-label="Cron expression input">
        <button id="translateBtn" class="btn btn-primary"><i class="fas fa-language"></i> Translate</button>
      </div>

      <div id="output" class="output" aria-live="polite">Enter a cron expression and click Translate.</div>
      <div style="display:flex;gap:8px;margin-top:12px;align-items:center;justify-content:space-between">
        <div style="display:flex;gap:8px">
          <button id="copyBtn" class="btn">Copy</button>
          <button id="exampleBtn" class="btn">Use Example</button>
        </div>
        <button id="backBtn" class="btn">Back</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
