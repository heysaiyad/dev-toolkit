<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pomodoro Timer - DevToolkit</title>
  <link rel="stylesheet" href="../../style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Tool-specific tweaks to match site style and improve layout */
    .display-container {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      margin: 0 auto;
      max-width: 820px;
      box-shadow: var(--shadow-md);
  position: relative;
  z-index: 2;
  backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.25rem;
    }

    .display-wrapper { width:100%; max-width:560px; position:relative; }

    /* removed mode-pill; back button inside the card */
    .card-back {
      position: absolute;
      top: 14px;
      right: 14px;
      background: rgba(255,255,255,0.02);
      color: var(--text-primary);
      border-radius: 10px;
      padding: 8px 10px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border: 1px solid rgba(255,255,255,0.03);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      text-decoration: none;
    }

    .card-back:hover { transform: translateY(-2px); box-shadow: var(--shadow-sm) }

    .time-display {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 700;
      color: var(--text-primary);
      font-family: 'Courier New', monospace;
      letter-spacing: 0.08em;
      text-align: center;
      padding: 0.5rem 0;
      width: 100%;
    }

    .controls { display:flex; gap:1rem; justify-content:center; flex-wrap:wrap; margin-top:6px }

    .controls .btn { min-width:140px; padding:0.9rem 1.4rem; font-size:1rem }

    .info { color:var(--text-secondary); }

    @media (max-width:600px) {
      .display-container { padding:1.25rem }
      .controls .btn { min-width:120px }
    }
    /* Centered back-button tweaks */
    /* header back-button removed in favor of card-top-right back */
    /* Center the entire tool in the viewport */
    .tool-container {
      min-height: calc(100vh - 40px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .tool-header { text-align: center; }

  /* header back-button removed */
  /* --- legacy tool-specific CSS (inlined from style.css) --- */
  *{box-sizing:border-box}
  :root{--pt-bg:#f6f8fa;--pt-card:#fff;--pt-accent:#ff6b6b;--pt-text:#1f2937}
  html,body{height:100%}
  .pt-body{font-family:Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .container{max-width:420px;width:100%}
  h1{text-align:center;margin-bottom:18px;font-size:20px}
  .card{background:var(--pt-card);border-radius:12px;padding:24px;box-shadow:0 6px 20px rgba(31,41,55,0.06);text-align:center}
  .mode{font-weight:600;color:var(--pt-accent);margin-bottom:8px}
  .timer{font-size:56px;font-weight:700;margin:10px 0}
  /* legacy controls/button styles were removed to avoid overriding global theme button classes */
  .info{color:#586069;margin-top:12px}
  .credit{text-align:center;margin-top:12px;color:#94a3b8;font-size:13px}
  </style>
</head>
<body>
  <!-- Animated background (copied from site root) -->
  <div class="animated-bg">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>
  <main class="tool-container">
    <header class="tool-header" style="position:relative">
      <h1 class="tool-title">Pomodoro Timer</h1>
      <p class="tool-subtitle">25-minute work sessions and 5-minute breaks. Use Start, Pause, and Reset to control the timer.</p>
    </header>

    <section class="display-container">
      <div class="display-wrapper">
        <div id="timer" class="time-display">25:00</div>
      </div>

      <!-- Back button placed inside the card at top-right -->
      <a class="card-back" href="../../index.html" aria-label="Back to tools"><i class="fa fa-arrow-left"></i></a>

      <div class="controls">
        <button id="start" class="btn btn-primary"><i class="fa fa-play"></i> Start</button>
        <button id="pause" class="btn btn-secondary"><i class="fa fa-pause"></i> Pause</button>
        <button id="reset" class="btn btn-danger"><i class="fa fa-rotate-left"></i> Reset</button>
      </div>

      <p class="info" style="text-align:center;margin-top:12px;color:var(--text-secondary)">Work: 25 minutes &nbsp;â€¢&nbsp; Break: 5 minutes</p>
  </section>

    <div class="laps-container" style="margin-top:18px;text-align:center">
      <small class="empty-laps">Created for dev-toolkit contribution</small>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
