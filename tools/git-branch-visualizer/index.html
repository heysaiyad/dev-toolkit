<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Branch Visualizer - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Back button styles */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            opacity: 1;
            visibility: visible;
        }

        .back-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Main container styles */
        .tool-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 3rem;
        }

        .tool-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .json-input {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .json-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(var(--primary-color-rgb), 0.1);
        }

        .input-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .sample-data {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            border: none;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn.secondary {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn.secondary:hover {
            background: var(--bg-secondary);
        }
        
        select {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: var(--primary-color);
        }

        #graph-container {
            width: 100%;
            min-height: 400px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            overflow: auto;
            position: relative;
        }

        .commit-node {
            fill: var(--accent-primary);
            cursor: pointer;
            transition: fill 0.3s ease;
        }

        .commit-node:hover {
            fill: var(--accent-secondary);
        }

        .commit-line {
            stroke: var(--border-color);
            stroke-width: 2;
        }

        .commit-label {
            font-size: 12px;
            fill: var(--text-primary);
            font-family: 'Courier New', monospace;
        }

        .tooltip {
            position: absolute;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 0.5rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Tools</span>
    </a>

    <div class="tool-container">
        <header class="tool-header">
            <h1 class="tool-title">Git Branch Visualizer</h1>
            <p>Visualize Git branch history from JSON input</p>
        </header>

        <div class="input-section">
            <textarea class="json-input" id="jsonInput" placeholder="Paste your Git history JSON here..."></textarea>
            <div class="input-controls">
                <div class="sample-data">
                    <label for="sampleSelect">Try with sample:</label>
                    <select id="sampleSelect">
                        <option value="">Select a sample</option>
                        <option value="simple">Simple Branch</option>
                        <option value="feature">Feature Branch Flow</option>
                        <option value="complex">Complex Merge</option>
                    </select>
                </div>
                <div class="button-group">
                    <button class="btn" id="visualizeBtn">
                        <i class="fas fa-play"></i>
                        Visualize
                    </button>
                    <button class="btn secondary" id="clearBtn">
                        <i class="fas fa-trash"></i>
                        Clear
                    </button>
                </div>
            </div>
        </div>

        <div id="graph-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
