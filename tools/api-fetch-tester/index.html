<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Fetch Tester - DevToolkit</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #ff6b35;
      --gradient-primary: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --bg-dark: #0a0a19;
      --bg-card: rgba(26, 26, 46, 0.75);
      --radius-lg: 16px;
      --radius-md: 10px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0a0a19 0%, #1a1a2e 50%, #16213e 100%);
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: var(--gradient-primary);
      opacity: 0.03;
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      top: 60%;
      right: 15%;
      animation-delay: 3s;
    }

    .shape-3 {
      width: 250px;
      height: 250px;
      bottom: 10%;
      left: 50%;
      animation-delay: 6s;
    }

    .shape-4 {
      width: 180px;
      height: 180px;
      top: 40%;
      left: 70%;
      animation-delay: 2s;
    }

    .shape-5 {
      width: 220px;
      height: 220px;
      bottom: 30%;
      right: 40%;
      animation-delay: 5s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      25% {
        transform: translate(30px, -30px) scale(1.1);
      }

      50% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      75% {
        transform: translate(40px, 10px) scale(1.05);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-button {
      position: fixed;
      top: 2rem;
      left: 2rem;
      padding: 0.75rem 1.5rem;
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      text-decoration: none;
      backdrop-filter: blur(25px);
      transition: 0.3s ease;
      z-index: 100;
    }

    .back-button:hover {
      transform: translateX(-5px);
      border-color: var(--primary-color);
    }

    .tool-container {
      max-width: 1500px;
      margin: 0 auto;
      padding: 2rem 4rem;
    }

    .tool-header {
      margin-bottom: 2.5rem;
      text-align: center;
      animation: fadeInDown 1s ease;
    }

    .tool-title {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.75rem;
    }

    .tool-subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }

    .main-content {
      display: flex;
      justify-content: center;
      animation: fadeInUp 0.8s ease;
    }

    .sidebar {
      width: 450px;
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-lg);
      padding: 2rem;
      backdrop-filter: blur(25px);
      position: sticky;
      top: 2rem;
      height: fit-content;
    }

    .sidebar h2 {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 1.3rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.4rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(10, 10, 25, 0.9);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      transition: 0.3s ease;
    }

    textarea {
      font-family: 'Courier New', monospace;
      resize: vertical;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 12px rgba(255, 107, 53, 0.5);
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.9rem 1.5rem;
      border-radius: var(--radius-md);
      border: none;
      cursor: pointer;
      background: var(--gradient-primary);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s ease;
      margin-top: 1.5rem;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal-content {
      background: var(--bg-card);
      margin: 2% auto;
      padding: 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-lg);
      width: 90%;
      max-width: 1200px;
      max-height: 90vh;
      overflow: hidden;
      backdrop-filter: blur(25px);
      animation: slideDown 0.4s ease;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(10, 10, 25, 0.5);
      flex-shrink: 0;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .close {
      color: var(--text-secondary);
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      line-height: 1;
    }

    .close:hover {
      color: var(--primary-color);
      transform: rotate(90deg);
    }

    .modal-body {
      padding: 2rem;
      flex: 1;
      overflow-y: auto;
      max-height: calc(90vh - 100px);
      scroll-behavior: smooth;
    }

    .status-badge {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .status-success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .response-section {
      margin-bottom: 2rem;
    }

    .response-section h3 {
      color: var(--text-secondary);
      margin-bottom: 1rem;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .response-box {
      background: rgba(15, 15, 35, 0.6);
      border-radius: 8px;
      padding: 1.5rem;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow-x: auto;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      max-height: 400px;
      scroll-behavior: smooth;
    }

    .response-box pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .copy-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--gradient-primary);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 0.85rem;
      transition: 0.3s ease;
      width: auto;
      margin: 0;
      z-index: 10;
    }

    .copy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
    }

    /* Scroll to Top Button */
    .scroll-top-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
    }

    .scroll-top-btn.show {
      opacity: 1;
      visibility: visible;
    }

    .scroll-top-btn:hover {
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
    }

    /* Floating Action Buttons */
    .fab-container {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: none;
      flex-direction: column;
      gap: 1rem;
      z-index: 1001;
    }

    .fab-container.show {
      display: flex;
      animation: fadeInUp 0.4s ease;
    }

    .fab {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--gradient-primary);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
      transition: all 0.3s ease;
      position: relative;
      margin: 0;
      padding: 0;
    }

    .fab:hover {
      transform: scale(1.1) translateY(-3px);
      box-shadow: 0 8px 30px rgba(255, 107, 53, 0.6);
    }

    .fab:active {
      transform: scale(0.95);
    }

    .fab-tooltip {
      position: absolute;
      right: 70px;
      background: rgba(10, 10, 25, 0.95);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: 500;
    }

    .fab:hover .fab-tooltip {
      opacity: 1;
    }

    .fab.secondary {
      background: rgba(26, 26, 46, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 52px;
      height: 52px;
      font-size: 1.2rem;
    }

    .fab.secondary:hover {
      background: rgba(40, 40, 70, 0.9);
      border-color: var(--primary-color);
    }

    .fab.download {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
    }

    .fab.download:hover {
      box-shadow: 0 8px 30px rgba(59, 130, 246, 0.6);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .info-card {
      background: rgba(10, 10, 25, 0.5);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .info-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .info-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 107, 53, 0.5);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 107, 53, 0.7);
    }
  </style>
</head>

<body>
  <div class="animated-bg">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <a href="#" class="back-button">
    <i class="fas fa-arrow-left"></i> Back to Tools
  </a>

  <div class="tool-container">
    <div class="tool-header">
      <h1 class="tool-title">API Fetch Tester</h1>
      <p class="tool-subtitle">Test REST APIs quickly with different methods, headers, and bodies.</p>
    </div>

    <div class="main-content">
      <div class="sidebar">
        <h2><i class="fas fa-cog"></i> Request Configuration</h2>

        <label for="method"><i class="fas fa-exchange-alt"></i> HTTP Method</label>
        <select id="method">
          <option>GET</option>
          <option>POST</option>
          <option>PUT</option>
          <option>DELETE</option>
          <option>PATCH</option>
        </select>

        <label for="url"><i class="fas fa-link"></i> Request URL</label>
        <input type="text" id="url" placeholder="https://api.example.com/data"
          value="https://dummyjson.com/products/1" />

        <label for="headers"><i class="fas fa-file-code"></i> Headers (JSON)</label>
        <textarea id="headers" rows="4"
          placeholder='{"Content-Type": "application/json"}'>{"Content-Type": "application/json"}</textarea>

        <label for="body"><i class="fas fa-database"></i> Request Body (JSON)</label>
        <textarea id="body" rows="6" placeholder='{"key": "value"}'></textarea>

        <button id="sendBtn">
          <i class="fas fa-paper-plane"></i> Send Request
        </button>
      </div>
    </div>
  </div>

  <!-- Response Modal -->
  <div id="responseModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-terminal"></i> API Response</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div id="statusBadge"></div>

        <div class="info-grid" id="infoGrid"></div>

        <div class="response-section">
          <h3><i class="fas fa-info-circle"></i> Response Headers</h3>
          <div class="response-box">
            <button class="copy-btn" onclick="copyToClipboard('responseHeaders')">
              <i class="fas fa-copy"></i> Copy
            </button>
            <pre id="responseHeaders">No headers available</pre>
          </div>
        </div>

        <div class="response-section">
          <h3><i class="fas fa-code"></i> Response Body</h3>
          <div class="response-box">
            <button class="copy-btn" onclick="copyToClipboard('responseBody')">
              <i class="fas fa-copy"></i> Copy
            </button>
            <pre id="responseBody">No response body</pre>
          </div>
        </div>

        <!-- Scroll to Top Button -->
        <button id="scrollTopBtn" class="scroll-top-btn" onclick="scrollToTop()">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <!-- Floating Action Buttons -->
    <div class="fab-container" id="fabContainer">
      <button class="fab fab-pulse" onclick="copyAllResponse()" title="Copy All">
        <i class="fas fa-copy"></i>
        <span class="fab-tooltip">Copy All Data</span>
      </button>

      <button class="fab secondary" onclick="downloadResponse()" title="Download">
        <i class="fas fa-download"></i>
        <span class="fab-tooltip">Download as JSON</span>
      </button>

      <button class="fab secondary" onclick="clearAndClose()" title="Close">
        <i class="fas fa-times"></i>
        <span class="fab-tooltip">Close</span>
      </button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('responseModal');
    const closeBtn = document.querySelector('.close');
    const sendBtn = document.getElementById('sendBtn');
    const fabContainer = document.getElementById('fabContainer');
    const modalBody = document.querySelector('.modal-body');
    const scrollTopBtn = document.getElementById('scrollTopBtn');

    let currentResponseData = null;
    let requestLogs = [];

    closeBtn.onclick = () => {
      modal.style.display = 'none';
      fabContainer.classList.remove('show');
      scrollTopBtn.classList.remove('show');
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        fabContainer.classList.remove('show');
        scrollTopBtn.classList.remove('show');
      }
    };

    // Scroll to Top Functionality
    function scrollToTop() {
      modalBody.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    modalBody.addEventListener('scroll', () => {
      if (modalBody.scrollTop > 100) {
        scrollTopBtn.classList.add('show');
      } else {
        scrollTopBtn.classList.remove('show');
      }
    });

    // Also handle scroll in response boxes
    document.addEventListener('DOMContentLoaded', () => {
      const responseBoxes = document.querySelectorAll('.response-box');
      responseBoxes.forEach(box => {
        box.addEventListener('scroll', () => {
          // Optional: Add mini scroll buttons per box if needed
        });
      });
    });

    function logRequest(method, url) {
      const entry = {
        method,
        url,
        time: new Date().toLocaleString()
      };
      requestLogs.unshift(entry); // Add newest at the top
      if (requestLogs.length > 5) requestLogs.pop(); // Keep only 5 entries
      console.log(`Request: ${method} ${url} @ ${entry.time}`);
    }

    async function sendRequest() {
      const method = document.getElementById('method').value;
      const url = document.getElementById('url').value.trim();
      const headersText = document.getElementById('headers').value.trim();
      const bodyText = document.getElementById('body').value.trim();

      if (!url) {
        alert('Please enter a URL');
        return;
      }

      logRequest(method, url); // <-- log each request here

      sendBtn.classList.add('loading');
      sendBtn.innerHTML = '<div class="spinner"></div> Sending...';

      const startTime = Date.now();

      try {
        const headers = headersText ? JSON.parse(headersText) : {};
        const options = {
          method: method,
          headers: headers
        };

        if (bodyText && method !== 'GET') {
          options.body = bodyText;
        }

        const response = await fetch(url, options);
        const endTime = Date.now();
        const duration = endTime - startTime;

        const contentType = response.headers.get('content-type');
        let responseData;

        if (contentType && contentType.includes('application/json')) {
          responseData = await response.json();
        } else {
          responseData = await response.text();
        }

        currentResponseData = {
          status: response.status,
          statusText: response.statusText,
          headers: response.headers,
          body: responseData,
          duration: duration,
          url: url,
          method: method
        };

        displayResponse(response, responseData, duration);
        modal.style.display = 'block';
        fabContainer.classList.add('show');
        scrollTopBtn.classList.remove('show');

      } catch (error) {
        currentResponseData = {
          error: error.message,
          url: url,
          method: method
        };
        displayError(error);
        modal.style.display = 'block';
        fabContainer.classList.add('show');
        scrollTopBtn.classList.remove('show');
      } finally {
        sendBtn.classList.remove('loading');
        sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Request';
      }
    }

    function displayResponse(response, data, duration) {
      const statusBadge = document.getElementById('statusBadge');
      const infoGrid = document.getElementById('infoGrid');
      const headersEl = document.getElementById('responseHeaders');
      const bodyEl = document.getElementById('responseBody');

      const isSuccess = response.ok;
      statusBadge.className = `status-badge ${isSuccess ? 'status-success' : 'status-error'}`;
      statusBadge.innerHTML = `<i class="fas fa-${isSuccess ? 'check-circle' : 'times-circle'}"></i> ${response.status} ${response.statusText}`;

      infoGrid.innerHTML = `
        <div class="info-card">
          <div class="info-label">Status Code</div>
          <div class="info-value">${response.status}</div>
        </div>
        <div class="info-card">
          <div class="info-label">Response Time</div>
          <div class="info-value">${duration}ms</div>
        </div>
        <div class="info-card">
          <div class="info-label">Content Type</div>
          <div class="info-value">${response.headers.get('content-type') || 'N/A'}</div>
        </div>
        ${requestLogs.length > 0 ? `
          <div class="info-card">
            <div class="info-label">Request Log</div>
            <div class="info-value" style="font-size:0.93rem;text-align:left;">
              ${requestLogs.map(log =>
                `${log.time} â†’ ${log.method} (${log.url})`
              ).join('<br>')}
            </div>
          </div>
        ` : ''}
      `;

      const headersObj = {};
      response.headers.forEach((value, key) => {
        headersObj[key] = value;
      });
      headersEl.textContent = JSON.stringify(headersObj, null, 2);

      bodyEl.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
    }

    function displayError(error) {
      const statusBadge = document.getElementById('statusBadge');
      const infoGrid = document.getElementById('infoGrid');
      const headersEl = document.getElementById('responseHeaders');
      const bodyEl = document.getElementById('responseBody');

      statusBadge.className = 'status-badge status-error';
      statusBadge.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Request Failed`;

      infoGrid.innerHTML = `
        <div class="info-card">
          <div class="info-label">Error Type</div>
          <div class="info-value">${error.name}</div>
        </div>
      `;

      headersEl.textContent = 'N/A - Request failed';
      bodyEl.textContent = `Error: ${error.message}\n\nThis could be due to:\n- CORS restrictions\n- Network issues\n- Invalid URL\n- Server not responding`;
    }

    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target.closest('.copy-btn');
        const originalHTML = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => {
          btn.innerHTML = originalHTML;
        }, 2000);
      });
    }

    // FAB Functions
    function copyAllResponse() {
      if (!currentResponseData) return;

      const allData = {
        url: currentResponseData.url,
        method: currentResponseData.method,
        status: currentResponseData.status,
        statusText: currentResponseData.statusText,
        duration: currentResponseData.duration,
        headers: Object.fromEntries(currentResponseData.headers || []),
        body: currentResponseData.body
      };

      const text = JSON.stringify(allData, null, 2);
      navigator.clipboard.writeText(text).then(() => {
        showNotification('All data copied to clipboard!');
      });
    }

    function downloadResponse() {
      if (!currentResponseData) return;

      const data = {
        url: currentResponseData.url,
        method: currentResponseData.method,
        status: currentResponseData.status,
        statusText: currentResponseData.statusText,
        duration: currentResponseData.duration,
        timestamp: new Date().toISOString(),
        headers: Object.fromEntries(currentResponseData.headers || []),
        body: currentResponseData.body
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `api-response-${Date.now()}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      showNotification('Response downloaded!');
    }

    function copyToClipboardSimple(text) {
      navigator.clipboard.writeText(text).then(() => {
        showNotification('Response info copied!');
      });
    }

    function clearAndClose() {
      modal.style.display = 'none';
      fabContainer.classList.remove('show');
      scrollTopBtn.classList.remove('show');
    }

    function showNotification(message) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        bottom: 6rem;
        right: 2rem;
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(34, 197, 94, 0.4);
        z-index: 10000;
        font-weight: 500;
        animation: slideIn 0.3s ease;
      `;
      notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notification.remove(), 300);
      }, 2000);
    }

    sendBtn.addEventListener('click', sendRequest);

    document.getElementById('url').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendRequest();
    });

    // Add animation keyframes
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from { transform: translateX(400px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(400px); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
