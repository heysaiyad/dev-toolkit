<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Base Converter - DevToolkit</title>
  <link rel="stylesheet" href="../../style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Tool-specific styles */
    .tool-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .tool-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .tool-title {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .tool-subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .converter-section {
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-lg);
      padding: 2rem;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }

    .converter-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--gradient-primary);
    }

    .input-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .input-label i {
      color: var(--primary-color);
    }

    .converter-grid {
      display: flex;
      flex-direction: column; /* stack elements vertically */
      gap: 1.5rem;
    }

    .converter-grid input,
    .converter-grid select {
      width: 100%;
      padding: 1rem;
      background: var(--bg-primary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      font-size: 1rem;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .converter-grid input:focus,
    .converter-grid select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(255, 107, 53, 0.2);
    }

    .convert-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .convert-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .result-section {
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      text-align: center;
    }

    .result-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    /* Back Button Styling */
    .back-button {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      text-decoration: none;
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(20px);
    }

    .back-button:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    @media (max-width: 768px) {
      .tool-container {
        padding: 1rem;
      }

      .back-button {
        top: 1rem;
        left: 1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <!-- Back Button -->
  <a href="../../index.html" class="back-button">
    <i class="fas fa-arrow-left"></i>
    Back to Tools
  </a>

  <div class="tool-container">
    <!-- Header -->
    <div class="tool-header">
      <h1 class="tool-title">Number Base Converter</h1>
      <p class="tool-subtitle">
        Convert numbers easily between Decimal, Binary, Octal, and Hexadecimal.
      </p>
    </div>

    <!-- Converter Section -->
    <div class="converter-section">
      <div class="input-label">
        <i class="fas fa-exchange-alt"></i>
        Enter Number & Select Bases
      </div>

      <div class="converter-grid">
        <div>
          <label for="input-number">Number</label>
          <input type="text" id="input-number" placeholder="Enter number...">
        </div>
        <div>
          <label for="from-base">From Base</label>
          <select id="from-base">
            <option value="decimal">Decimal</option>
            <option value="binary">Binary</option>
            <option value="octal">Octal</option>
            <option value="hexadecimal">Hexadecimal</option>
          </select>
        </div>
        <div>
          <label for="to-base">To Base</label>
          <select id="to-base">
            <option value="decimal">Decimal</option>
            <option value="binary">Binary</option>
            <option value="octal">Octal</option>
            <option value="hexadecimal">Hexadecimal</option>
          </select>
        </div>
      </div>

      <button class="convert-btn" onclick="convertBase()">Convert</button>
    </div>

    <!-- Result Section -->
    <div class="result-section" id="result">
      <div class="result-value">Result will appear here</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
