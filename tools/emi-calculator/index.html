<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EMI Calculator - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a0f1e 0%, #1a1f2e 100%);
        color: var(--text-primary);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      .tool-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
      }
      .tool-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .tool-title {
        font-size: clamp(1.6rem, 4vw, 2.6rem);
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 0.8rem 1rem;
        background: var(--bg-primary);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 8px;
        color: var(--text-primary);
        margin-bottom: 1rem;
        font-family: inherit;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .button-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }
      button {
        background: var(--primary-color);
        border: none;
        padding: 0.8rem 1.2rem;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
      }
      .result-box {
        padding: 1rem;
        background: var(--bg-secondary);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        min-height: 100px;
        white-space: pre-wrap;
      }
      .back-button {
        position: fixed;
        top: 2rem;
        left: 2rem;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        text-decoration: none;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
      }
      .back-button:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-2px);
      }
      .small {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.75);
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <a href="../../index.html" class="back-button"
      ><i class="fas fa-arrow-left"></i> Back to Tools</a
    >

    <div class="tool-container">
      <div class="tool-header">
        <h1 class="tool-title">EMI Calculator</h1>
        <p class="small">
          Enter loan details to calculate monthly EMI, total payment and total
          interest.
        </p>
      </div>

      <div>
        <label for="principal">Principal amount (â‚¹ / $)</label>
        <input
          id="principal"
          type="number"
          min="0"
          step="any"
          placeholder="e.g. 500000"
        />

        <label for="annual-rate">Annual interest rate (%)</label>
        <input
          id="annual-rate"
          type="number"
          min="0"
          step="any"
          placeholder="e.g. 7.5"
        />

        <label for="tenure-years">Loan tenure (years)</label>
        <input
          id="tenure-years"
          type="number"
          min="0"
          step="any"
          placeholder="e.g. 20"
        />
      </div>

      <div class="button-group">
        <button id="calculate-btn">Calculate EMI</button>
        <button id="clear-btn">Clear</button>
      </div>

      <h3>Result:</h3>
      <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
