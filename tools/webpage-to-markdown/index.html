<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage to Markdown - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/turndown@7.1.2/dist/turndown.js"></script>
    <style>
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }

        .tool-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .tool-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .back-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .input-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .input-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-primary);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-group input {
            flex: 1;
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .output-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            display: none;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        #output {
            width: 100%;
            min-height: 300px;
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: 1rem;
            color: var(--text-primary);
            font-family: monospace;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .copy-btn {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--primary-color);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .error-message {
            color: var(--error-color);
            background: rgba(208, 2, 27, 0.1);
            border: 1px solid var(--error-color);
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .tool-container {
                padding: 1rem;
            }

            .tool-header {
                margin-top: 4rem;  /* Increased top margin to avoid overlap */
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                z-index: 2;  /* Ensure back button stays above other content */
            }

            .input-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Back Button -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Tools
    </a>

    <div class="tool-container">
        <!-- Header -->
        <div class="tool-header">
            <h1 class="tool-title">Webpage to Markdown</h1>
            <p class="tool-subtitle">
                Convert any webpage to clean, readable Markdown format. Perfect for content creation and documentation.
            </p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-group">
                <input type="url" id="url-input" placeholder="Enter webpage URL (e.g., https://example.com)" autocomplete="off">
                <button class="btn btn-primary" id="convert-btn">
                    <i class="fas fa-sync-alt"></i>
                    Convert to Markdown
                </button>
            </div>
            <div class="error-message" id="error-message"></div>
        </div>

        <!-- Output Section -->
        <div class="output-section" id="output-section">
            <div class="output-header">
                <h3>Markdown Output</h3>
                <button class="btn copy-btn" id="copy-btn">
                    <i class="far fa-copy"></i>
                    Copy
                </button>
            </div>
            <textarea id="output" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
