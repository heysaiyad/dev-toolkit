<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Squarer/Cuber - DevToolkit</title>
  <link rel="stylesheet" href="../../style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
/* Inherit theme variables from the main project */
/* Inherit theme variables from the main project */
:root {
    --bg-primary: #0d1117;
    --bg-secondary: #161b22;
    --text-primary: #f0f6fc;
    --text-secondary: #8b949e;
    --text-muted: #6e7681;
    --primary-color: #ff6347;
    --secondary-color: #ff8c00;
    --error-color: #da3633;
    --border-color: #30363d;
    --gradient-primary: linear-gradient(135deg, #ff6347 0%, #ff8c00 100%);
    --radius-md: 12px;
    --radius-lg: 20px;
    --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
    --font-primary: 'Poppins', system-ui, sans-serif;
}

/* Base styles */
body {
    font-family: var(--font-primary);
    background-color: var(--bg-primary);
    color: var(--text-primary);
    margin: 0;
    padding: 20px;
}

.back-button {
    position: fixed;
    top: 2rem;
    left: 2rem;
    z-index: 100;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    background: var(--bg-secondary);
    color: var(--text-primary);
    text-decoration: none;
    border-radius: var(--radius-md);
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.back-button:hover {
    background: var(--primary-color);
    color: white;
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

/* Main container styles */
.tool-container {
    max-width: 700px;
    margin: 0 auto;
    padding: 2rem;
}

.tool-header {
    text-align: center;
    margin-bottom: 3rem;
    margin-top: 3rem;
}

.tool-title {
    font-size: clamp(2rem, 4vw, 3rem);
    font-weight: 700;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
}

.tool-subtitle {
    font-size: 1.2rem;
    color: var(--text-secondary);
    max-width: 600px;
    margin: 0 auto;
}

.calculator-section {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: 2.5rem;
    position: relative;
    overflow: hidden;
}

.input-group {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
}

input {
    flex-grow: 1;
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    padding: 1rem;
    color: var(--text-primary);
    font-size: 1rem;
    transition: all 0.3s ease;
    min-width: 200px;
}

input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 15px rgba(255, 107, 53, 0.2);
}

.btn {
    padding: 1rem 2rem;
    background: var(--gradient-primary);
    color: white;
    border: none;
    border-radius: var(--radius-md);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255, 99, 71, 0.3);
}

.results-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    margin-top: 2rem;
}

.results-container.hidden {
    display: none;
}

.result-card {
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    padding: 1.5rem;
    text-align: center;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.result-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-lg);
    border-color: var(--primary-color);
}

.result-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: var(--gradient-primary);
}

.result-label {
    font-size: 1rem;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.result-value {
    font-size: 2.2rem;
    font-weight: 700;
    color: var(--primary-color);
    word-wrap: break-word;
}

.error-message {
    text-align: center;
    font-size: 1rem;
    color: var(--error-color);
    margin-top: 1.5rem;
    padding: 0.75rem;
    background-color: rgba(218, 54, 51, 0.1);
    border: 1px solid rgba(218, 54, 51, 0.3);
    border-radius: var(--radius-md);
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.3s ease;
    display: none; /* Hide by default */
}

.error-message.show {
    opacity: 1;
    transform: translateY(0);
    display: block;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .tool-container {
        padding: 1rem;
    }
    .back-button {
        top: 1rem;
        left: 1rem;
    }
    .input-group {
        flex-direction: column;
        align-items: stretch;
    }
    input {
        width: 100%;
        box-sizing: border-box;
    }
    .results-container {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 480px) {
    .calculator-section {
        padding: 1.5rem;
    }
    .result-value {
        font-size: 1.8rem;
    }
    .btn {
        width: 100%;
        justify-content: center;
    }
}
  </style>
</head>
<body>
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Tools
    </a>

    <div class="tool-container">
        <header class="tool-header">
            <h1 class="tool-title">Number Squarer & Cuber</h1>
            <p class="tool-subtitle">Calculate the square (x²) and cube (x³) of any number instantly.</p>
        </header>

        <main class="calculator-section">
            <div class="input-group">
                <input type="number" id="numberInput" placeholder="Enter a number..." autofocus>
                <button id="calculateBtn" class="btn">
                    <i class="fas fa-calculator"></i>
                    Calculate
                </button>
            </div>
            
            <div id="results" class="results-container hidden">
                <div class="result-card">
                    <p class="result-label">Square (x²)</p>
                    <p id="squareResult" class="result-value">0</p>
                </div>
                <div class="result-card">
                    <p class="result-label">Cube (x³)</p>
                    <p id="cubeResult" class="result-value">0</p>
                </div>
            </div>

            <div id="error" class="error-message">
                Please enter a valid number.
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
