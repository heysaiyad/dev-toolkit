<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Generator - DevToolkit</title>
<link rel="stylesheet" href="../../style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0a0f1e 0%, #1a1f2e 100%);
  color: var(--text-primary);
  min-height: 100vh;
  margin: 0;
  padding: 0;
}

.tool-container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 2rem;
}

.tool-header {
  text-align: center;
  margin-bottom: 2rem;
}

.tool-title {
  font-size: clamp(2rem, 4vw, 3rem);
  font-weight: 700;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem;
}

input, textarea {
  width: 100%;
  padding: 0.8rem 1rem;
  background: var(--bg-primary);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: var(--radius-md);
  color: var(--text-primary);
  margin-bottom: 1rem;
  font-family: monospace;
}

.button-group {
  display: flex;
  gap: 1rem;
  margin-bottom: 1rem;
  flex-wrap: wrap;
}

button {
  background: var(--primary-color);
  border: none;
  padding: 0.8rem 1.2rem;
  color: white;
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: 0.3s;
}

button:hover { opacity: 0.9; }

.result-box {
  padding: 1rem;
  background: var(--bg-secondary);
  border-radius: var(--radius-md);
  border: 1px solid rgba(255, 255, 255, 0.15);
  white-space: pre-wrap;
  overflow-x: auto;
  min-height: 150px;
}

.back-button {
  position: fixed;
  top: 2rem;
  left: 2rem;
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  background: var(--bg-secondary);
  color: var(--text-primary);
  text-decoration: none;
  border-radius: var(--radius-md);
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
  backdrop-filter: blur(20px);
}

.back-button:hover {
  background: var(--primary-color);
  color: white;
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

#grid-preview div:hover {
  background: var(--bg-secondary);
  transform: scale(1.05);
  transition: 0.2s ease;
}

</style>
</head>
<body>

<a href="../../index.html" class="back-button">
  <i class="fas fa-arrow-left"></i>
  Back to Tools
</a>

<div class="tool-container">
  <div class="tool-header">
    <h1 class="tool-title">CSS Grid Generator</h1>
    <p>Define rows, columns, gaps, and items to generate CSS Grid code.</p>
  </div>

  <div style="margin-bottom:1rem;">
    <label>Number of columns:</label>
    <input type="number" id="columns" value="3" min="1">

    <label>Number of rows:</label>
    <input type="number" id="rows" value="2" min="1">

    <label>Column gap (px):</label>
    <input type="number" id="col-gap" value="10">

    <label>Row gap (px):</label>
    <input type="number" id="row-gap" value="10">

    <label>Items (one per line, format: <code>item-name, start-col, start-row, col-span, row-span</code>):</label>
    <textarea id="items-input" placeholder="item1,1,1,1,1
item2,2,1,2,1"></textarea>
  </div>

  <div class="button-group">
    <button id="generate-btn">Generate CSS</button>
    <button id="clear-btn">Clear</button>
  </div>

  <h3>Generated CSS:</h3>
  <div id="result" class="result-box"></div>
  <h3>Grid Preview:</h3>
  <div id="preview-container" class="result-box" style="background:#1c2233; padding:1rem;">
    <div id="grid-preview" style="display:grid; gap:10px; min-height:200px;"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
