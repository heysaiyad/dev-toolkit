<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Message Formatter - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .tool-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .tool-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .back-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .input-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .input-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-family: var(--font-primary);
            transition: all 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }

        .preview-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-top: 2rem;
        }

        .preview-section h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .preview-content {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: var(--radius-md);
            font-family: monospace;
            white-space: pre-wrap;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .commit-type-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .commit-emoji {
            font-size: 1.2rem;
        }

        .copy-success {
            color: var(--success-color);
            margin-left: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-success.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .tool-container {
                padding: 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Back Button -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Tools
    </a>

    <div class="tool-container">
        <!-- Header -->
        <div class="tool-header">
            <h1 class="tool-title">Commit Message Formatter</h1>
            <p class="tool-subtitle">
                Generate well-formatted commit messages following the Conventional Commits specification with emoji support.
            </p>
        </div>

        <!-- Input Form -->
        <div class="input-section">
            <form id="commitForm">
                <div class="form-group">
                    <label for="commitType">Type:</label>
                    <select id="commitType" required>
                        <option value="feat">‚ú® feat: New feature</option>
                        <option value="fix">üêõ fix: Bug fix</option>
                        <option value="docs">üìö docs: Documentation</option>
                        <option value="style">üíÑ style: Styling/formatting</option>
                        <option value="refactor">‚ôªÔ∏è refactor: Code restructure</option>
                        <option value="perf">‚ö° perf: Performance</option>
                        <option value="test">‚úÖ test: Testing</option>
                        <option value="chore">üîß chore: Maintenance</option>
                        <option value="build">üì¶ build: Build system</option>
                        <option value="ci">üë∑ ci: CI/CD changes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="scope">Scope (optional):</label>
                    <input type="text" id="scope" placeholder="e.g., api, ui, auth">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" required placeholder="Brief description of the change">
                </div>

                <div class="form-group">
                    <label for="body">Body (optional):</label>
                    <textarea id="body" rows="3" placeholder="Detailed description of changes"></textarea>
                </div>

                <div class="form-group">
                    <label for="footer">Footer (optional):</label>
                    <textarea id="footer" rows="2" placeholder="Breaking changes, references to issues"></textarea>
                </div>
            </form>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <h3>Preview:</h3>
            <div class="preview-content" id="preview"></div>
            <button class="btn btn-primary" id="copyBtn">
                <i class="fas fa-copy"></i>
                Copy to Clipboard
            </button>
            <span class="copy-success" id="copySuccess">
                <i class="fas fa-check"></i>
                Copied!
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
